<div class="login-modal">
    <div class="login" (click)="$event.stopPropagation()">
        <div class="login-head">
            <!-- Close icon (X) -->
            <span class="login-x" (click)="onClose()">&#10006;</span>
            <div class="login-title">Login</div>
        </div>
        <form class="login-form" [formGroup]="loginForm" (ngSubmit)="login()">
            <div class="login-label">Username:</div>
            <input
                class="login-input"
                type="text"
                placeholder="Username"
                formControlName="username"
            />
            <div class="login-label">Password:</div>
            <div class="login-password">
                <input
                    class="login-input"
                    [type]="isPasswordVisible ? 'text' : 'password'"
                    placeholder="Password"
                    formControlName="password"
                />
                <!-- Eye icon for password visibility toggle -->
                <span class="login-password-eye" (click)="togglePasswordVisibility()">
                    {{ isPasswordVisible ? '&#128065;' : '&#128064;' }}
                </span>
            </div>
            <button class="login-submit" type="submit">
                <div class="login-submit-text">Login</div>
            </button>
            
        </form>
    </div>
</div>
