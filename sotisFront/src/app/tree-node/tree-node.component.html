<li>
  <div
    [style.color]="getColor(node.properties.isConcept)"
    (click)="onTermClick(node.properties.term)"
  >
    <span>{{ node.properties.term }}</span>
    <span *ngIf="node.properties.isConcept">(Concept)</span>
  </div>
  <ul *ngIf="node.children.length > 0">
    <ng-container *ngFor="let child of node.children">
      <app-tree-node
        [node]="child"
        (termClick)="onTermClick($event)"
      ></app-tree-node>
    </ng-container>
  </ul>
</li>
